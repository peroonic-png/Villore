<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villore Hub</title>
    <!-- Tailwind CSS f체r das Design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel f체r die Logik im Browser -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-[#0d0d0f] text-white selection:bg-purple-500/30">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const CONFIG = {
            channelName: "villoree",
            displayName: "Villore",
            bio: "Ich denke, es wird Vi-lor ausgesprochen",
            links: [
                { name: "Twitch", url: "https://www.twitch.tv/villoree", icon: "radio", color: "bg-[#9146FF]" },
                { name: "YouTube", url: "https://www.youtube.com/channel/UCdygVN1zJil3I4zQLC95v-Q", icon: "youtube", color: "bg-[#FF0000]" },
                { name: "Discord", url: "https://discord.com/invite/Yu4kAYAhwb", icon: "message-circle", color: "bg-[#5865F2]" },
                { name: "WhatsApp", url: "https://www.whatsapp.com/channel/0029Vb6rou3ISTkPalymJd3Q", icon: "smartphone", color: "bg-[#25D366]" },
                { name: "Instagram", url: "https://www.instagram.com/villoreee/", icon: "instagram", color: "bg-gradient-to-tr from-[#f9ce34] via-[#ee2a7b] to-[#6228d7]" },
                { name: "TikTok", url: "https://www.tiktok.com/@villoreee", icon: "video", color: "bg-black" },
                { name: "X (Twitter)", url: "https://x.com/Villoree", icon: "twitter", color: "bg-[#1DA1F2]" },
            ],
            vodIds: ["2284951034", "2275910293", "2265910482"] 
        };

        // Icon Komponente f체r Lucide
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [currentVod, setCurrentVod] = useState(null);

            const parentParams = useMemo(() => {
                const hostname = window.location.hostname;
                const hosts = [hostname, 'localhost'];
                if (hostname.includes('github.io')) hosts.push(hostname);
                return [...new Set(hosts)].map(h => `&parent=${h}`).join('');
            }, []);

            const pickRandomVod = () => {
                const randomIndex = Math.floor(Math.random() * CONFIG.vodIds.length);
                setCurrentVod(CONFIG.vodIds[randomIndex]);
            };

            useEffect(() => {
                if (activeTab === '24/7' && !currentVod) pickRandomVod();
            }, [activeTab]);

            return (
                <div className="min-h-screen">
                    <nav className="fixed top-0 left-0 w-full z-50 bg-[#121216]/95 backdrop-blur-md border-b border-white/5">
                        <div className="max-w-md mx-auto flex justify-around p-3">
                            <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center gap-1 p-2 rounded-lg ${activeTab === 'home' ? 'text-purple-400 bg-white/5' : 'text-gray-500'}`}>
                                <Icon name="home" />
                                <span className="text-[10px] font-bold uppercase tracking-widest">Home</span>
                            </button>
                            <button onClick={() => setActiveTab('live')} className={`flex flex-col items-center gap-1 p-2 rounded-lg ${activeTab === 'live' ? 'text-red-500 bg-white/5' : 'text-gray-500'}`}>
                                <Icon name="radio" className={activeTab === 'live' ? 'animate-pulse' : ''} />
                                <span className="text-[10px] font-bold uppercase tracking-widest">Live</span>
                            </button>
                            <button onClick={() => setActiveTab('24/7')} className={`flex flex-col items-center gap-1 p-2 rounded-lg ${activeTab === '24/7' ? 'text-purple-400 bg-white/5' : 'text-gray-500'}`}>
                                <Icon name="play" />
                                <span className="text-[10px] font-bold uppercase tracking-widest">24/7</span>
                            </button>
                        </div>
                    </nav>

                    <main className="pt-24 pb-24 px-4 max-w-xl mx-auto animate-fade-in">
                        {activeTab === 'home' && (
                            <div className="text-center">
                                <div className="mb-6 inline-block">
                                    <div className="w-28 h-28 rounded-full border-2 border-purple-500/30 p-1 bg-gray-900 flex items-center justify-center overflow-hidden mx-auto shadow-2xl">
                                        <div className="w-full h-full rounded-full flex items-center justify-center text-4xl font-black italic bg-gradient-to-br from-purple-600 to-blue-600">V</div>
                                    </div>
                                </div>
                                <h1 className="text-2xl font-black tracking-tighter mb-4 uppercase">@{CONFIG.displayName}</h1>
                                <div className="bg-white/5 border border-white/10 rounded-2xl p-6 mb-8 backdrop-blur-sm">
                                    <p className="text-gray-300 text-sm font-medium">"{CONFIG.bio}"</p>
                                </div>
                                <div className="space-y-3">
                                    {CONFIG.links.map((link, i) => (
                                        <a key={i} href={link.url} target="_blank" className={`group flex items-center justify-between w-full p-4 rounded-2xl ${link.color} shadow-lg transition-transform hover:scale-[1.02] active:scale-95`}>
                                            <div className="flex items-center gap-4">
                                                <span className="bg-black/20 p-2 rounded-xl"><Icon name={link.icon} /></span>
                                                <span className="font-bold">{link.name}</span>
                                            </div>
                                            <Icon name="chevron-right" className="opacity-40 group-hover:opacity-100" />
                                        </a>
                                    ))}
                                </div>
                            </div>
                        )}

                        {(activeTab === 'live' || activeTab === '24/7') && (
                            <div>
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-lg font-black uppercase italic flex items-center gap-2">
                                        {activeTab === 'live' ? <><div className="w-2.5 h-2.5 rounded-full bg-red-600 animate-pulse"></div>Live</> : <><Icon name="play" className="text-purple-500" /> Archiv</>}
                                    </h2>
                                    {activeTab === '24/7' && <button onClick={pickRandomVod} className="text-[10px] font-black bg-white/10 px-4 py-2 rounded-full border border-white/10">N채chstes</button>}
                                </div>
                                <div className="relative w-full aspect-video bg-black rounded-3xl overflow-hidden border border-white/10 shadow-2xl">
                                    <iframe 
                                        src={activeTab === 'live' 
                                            ? `https://player.twitch.tv/?channel=${CONFIG.channelName}&autoplay=true&muted=false${parentParams}`
                                            : `https://player.twitch.tv/?video=${currentVod || ""}&autoplay=true${parentParams}`
                                        } 
                                        height="100%" width="100%" allowFullScreen className="border-0">
                                    </iframe>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="fixed bottom-6 left-0 w-full flex justify-center pointer-events-none px-4">
                        <div className="bg-[#121216]/80 backdrop-blur-xl px-5 py-2.5 rounded-full border border-white/5 shadow-2xl text-center">
                            <p className="text-[9px] font-black text-gray-500 uppercase tracking-[0.4em]">Villore Hub &bull; 2025</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
